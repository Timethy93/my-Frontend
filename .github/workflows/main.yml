name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    #Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v2

    #Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        
    - name: Install dependencies
      run: |
        cd season_checker-frontend
        npm install

    #Run Test
    - name: Run the tests
      run: |
        cd season_checker-frontend
        npm test


  build:
    needs: tests
    name: Build
    runs-on: ubuntu-latest

    steps:
    #Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v2

    #Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
        
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        
    - name: Install dependencies
      run: |
        cd season_checker-frontend
        npm install

    #Build
    - name: Build
      run: |
        cd season_checker-frontend
        npm run build
        
    - name: Upload Build
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: season_checker-frontend/build
  
  
  deploy:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Build
        uses: actions/download-artifact@v3
        with:
          name: artifact
      #Deploy
      - name: Publish Package
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/*
          asset_name: release.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: "This is my release text"
